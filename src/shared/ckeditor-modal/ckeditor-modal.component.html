<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Ideas Writer 9000</h2>
      <button type="button" class="close-button" aria-label="Close" (click)="closeEditorModal()" title="Close Editor">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="margins">
        <input [(ngModel)]="textTitle" type="text" class="editor-title" placeholder="Your title">

        <ckeditor [(ngModel)]="textContent" [editor]="Editor" (ready)="editorReady($event)" (change)="updateStorage()">
        </ckeditor>

        <div class="powered-by">
          <a rel="noopener" target="_blank"
            href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/integration/frameworks/angular.html">
            Powered by<br>CK Editor
          </a>
        </div>

        <div class="header-controls">
          <button type="button" class="reset-button" (click)="resetEditor()">
            Reset
          </button>
          &nbsp;
          <button type="button" class="print-button" (click)="printText()">
            Print (To Printer/File)
          </button>
          &nbsp;
          <small class="saved" *ngIf="textSaved" [@fadeInOut]>
            Editor contents saved to your browser's cache.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
